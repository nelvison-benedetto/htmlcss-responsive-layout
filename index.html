<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body id="debug">
    <header id="app_header">
        <div class="container ">
            <div class="box">
                <h1>Giallo Booleano</h1>
            </div>
        </div>
    </header>
    <main id="app_main">
        <div class="container">
            <section class="box col-11">
                <h4 class="type_recipe">DOLCI E DESSERTS</h4>
                <span class="recipe">
                    <h1 class="h1_big c-purple">Tiramisù</h1>
                    <span class="rates">
                        <i class="fa-solid fa-star c-orange"></i>
                        <span><strong>4.6/5</strong></span>
                        <span class="rate_orange"><strong>RATE</strong></span>
                    </span>
                </span>
            </section>
            <section class="box_howtodo box_howtodo-lg col-11 bg-white">
                <div class="youtube youtube-lg">
                    <iframe  width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=M1xhfeNFVTauofmg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="preparation preparation-lg">
                    <div class="box preparation_inner bg-gray">
                        <span class="kcal_info">
                            <span class="bg_kcal">544 Kcal</span>
                            <span class="info c-orange"><strong>+ info</strong></span>
                        </span>
                        <hr>
                        <span class="">
                            <i class="fa-solid fa-carrot"></i>
                            <span>VEGETARIANO</span>
                        </span>
                    </div>
                    <div class="all_preparation">
                        <ul class="list_preparation  list_preparation-md list_preparation-lg">
                            <li class="card_prep-md col-md-4 col-lg-12">
                                <i class="fa-solid fa-blender c-orange"></i>
                                <span>
                                    Difficoltà: <strong>Facile</strong>
                                </span>
                            </li>
                            <li class="card_prep-md col-md-4 col-lg-12">
                                <i class="fa-solid fa-clock c-orange"></i>
                                <span>
                                    Tempo: <strong>40 min</strong>
                                </span>
                            </li>
                            <li class="card_prep-md col-md-4 col-lg-12">
                                <i class="fa-solid fa-chart-pie c-orange"></i>
                                <span>
                                    Porzione per: <strong>8 persone</strong>
                                </span>
                            </li>
                            <li class="card_prep-md col-md-4 col-lg-12">
                                <i class="fa-solid fa-euro-sign c-orange"></i>
                                <span>
                                    Costo: <strong>contenuto</strong>
                                </span>
                            </li>
                            <li class="card_prep-md col-md-4 col-lg-12">
                                <i class="fa-solid fa-thumbtack c-orange"></i>
                                <span>
                                    <strong>Note: </strong>+2 ore di riposo in frigo
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="box_shares col-10 col-lg-11">
                <div class="shares">
                    <div class="row row-lg">
                        <div class="card card_py card_py-md card_grow-lg">
                            <i class="fa-brands fa-facebook icon_share"></i>
                            <span class="share_text .share_text-lg">FACEBOOK</span>
                        </div>
                        <div class="card card_py card_py-md card_grow-lg">
                            <i class="fa-brands fa-twitter icon_share"></i>
                            <span class="share_text .share_text-lg">TWITTER</span>
                        </div>
                        <div class="card card_py card_py-md card_grow-lg">
                            <i class="fa-brands fa-instagram icon_share"></i>
                            <span class="share_text .share_text-lg">INSTAGRAM</span>
                        </div>
                        <div class="card card_py card_py-md card_grow-lg">
                            <i class="fa-brands fa-pinterest icon_share"></i>
                            <span class="share_text .share_text-lg">PINTEREST</span>
                        </div>
                        <div class="card card_py card_py-md card_grow-lg">
                            <i class="fa-brands fa-youtube icon_share"></i>
                            <span class="share_text .share_text-lg">YOUTUBE</span>
                        </div>

                    </div>
                </div>
            </section>

        </div>
    </main>
    <footer id="app_footer"></footer>
</body>
</html>
